<div class="row">
  <div class="col-md-6 offset-md-3">
    <h1>Log in</h1>

    <ngb-alert *ngIf="authenticationFailed" type="danger" (closed)="authenticationFailed = false"> Nope, try again. </ngb-alert>

    <form (ngSubmit)="authenticate()" #loginForm="ngForm">
      <div prFormLabelValidation class="mb-3">
        <label prFormLabel for="login" class="form-label" id="login-label">Login</label>
        <input id="login" class="form-control" name="login" #loginCtrl="ngModel" [(ngModel)]="credentials.login" required />
        <div *ngIf="loginCtrl.dirty && loginCtrl.hasError('required')" class="invalid-feedback">Login is required</div>
      </div>

      <div prFormLabelValidation class="mb-3">
        <label prFormLabel for="password" class="form-label">Password</label>
        <input
          id="password"
          class="form-control"
          name="password"
          #passwordCtrl="ngModel"
          type="password"
          [(ngModel)]="credentials.password"
          required
        />
        <div *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')" class="invalid-feedback">Password is required</div>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Log me in!</button>
    </form>
  </div>
</div>
