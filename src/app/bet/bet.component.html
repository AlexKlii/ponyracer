<div *ngIf="raceModel">
  <h1>{{ raceModel.name }}</h1>

  <p>{{ raceModel.startInstant | fromNow }}</p>

  <div *ngFor="let pony of raceModel.ponies" class="col-12 col-md-2" [class.selected]="isPonySelected(pony)">
    <pr-pony [ponyModel]="pony" (ponyClicked)="betOnPony(pony)"></pr-pony>
  </div>

  <div *ngIf="betFailed" class="alert alert-danger">
    <button (click)="betFailed = false" type="button" class="btn-close" aria-label="Close"></button>
    The race is already started or finished
  </div>
</div>
